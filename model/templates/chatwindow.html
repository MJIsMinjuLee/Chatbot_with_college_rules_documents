<!DOCTYPE html>
<html>

<head>
    <title>채팅화면</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<div class="header">
    GPT를 이용한 서울과학기술대학교 학칙 챗봇
</div>

<body>
    <div class="chat-container" id="chat-container">
        <p class="message bot-message">대화가 시작되었습니다.</p>
        <p class="message bot-message">학칙에 대해 궁금한 것들을 물어보세요.(종료를 원하시면 '아니오'를 입력하세요)</p>
        <!-- More messages here -->
    </div>

    <div class="input-container">
        <input action="" method="get" type="text" id="message-input" name="message-input" placeholder="메시지를 입력하세요.">
        <input type="submit" value="Enter" id="send-button">
    </div>

    <script src="{{url_for('static', filename='js/dynamic.js')}}"></script>
</body>

</html>
